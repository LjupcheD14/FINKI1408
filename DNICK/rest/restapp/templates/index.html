{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center">{{your_name}}, have a nice day!</h4>

                {% if your_name == "Anonymous" %}
                    <form action="/index/" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
