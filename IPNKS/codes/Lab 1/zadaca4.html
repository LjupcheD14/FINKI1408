<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 4</title>
</head>
<body>
<h1 style="color: blue">ZADACA 4</h1>
<script>

    var niza = prompt("Vnesi 3 broja").split(" ");
    var result = 1;
    for (var i = 0; i < 3; i++) {
        result *= niza[i];
    }

    if (result < 0) {
        document.write("-");
    } else {
        document.write("+");
    }


</script>
</body>
</html>
