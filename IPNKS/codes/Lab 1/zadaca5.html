</head>
<body>
<h1 style="color: blue">ZADACA 5</h1>
<script>

    var n = 31;
    var niza = Array.from(Array(n).keys());

    for (var i = 0; i < niza.length; i++) {
        if (niza[i] % 2 == 0) {
            document.write(niza[i] + " e paren broj\n");
            document.write("<br />");
        } else {
            document.write(niza[i] + " e neparen broj\n");
            document.write("<br />");
        }
    }


</script>
