<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Zadaca 1</title>
    <script>

        function removecolor() {
            var x = document.getElementById("colorSelect");
                x.remove(x.selectedIndex);
        }

    </script>
</head>
<body>
<form>
    <select id="colorSelect">
        <option name="Red" value="Red">Red</option>
        <option name="Green" value=?Green?>Green</option>
        <option name="White" value=?white?>White</option>
        <option value=?black?>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br>
</form>
</body>
</html>
