<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <meta charset=utf-8/>
    <title>Zadaca 2</title>

    <script>
        var imagesArray = ["https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg", "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg", "https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg"];

        function displayImage() {
            var num = Math.floor(Math.random() * 3);
            document.canvas.src = imagesArray[num];
        }


    </script>
</head>
<body>


<form name="imageForm">
    <table border=3>
        <tr>
            <td>
                <input onclick="displayImage();" type=button value="Display Random Image">
            </td>
        </tr>
        <tr>
            <td>
                <img src="blank.jpg" name="canvas"/>
            </td>
        </tr>
    </table>
</form>

</body>
