<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca Snegulki</title>
</head>
<body>
<img src="s1.png"/>
<img src="s2.png"/>
<img src="s3.png"/>
<img src="s4.png"/>
<img src="s5.png"/>
<img src="s6.png"/>

<script>

    let imgs = document.getElementsByTagName("img");
    let currentDirection = 1;

    for (let i = 0; i < imgs.length; i++) {
        imgs[i].style.position = 'absolute';
        imgs[i].style.top = '-200px';
        imgs[i].style.left = Math.random() * 1200 + 'px';
        imgs[i].style.width = '150px';
    }

    setInterval(move, 10);

    function move() {
        for (let i = 0; i < imgs.length; i++) {
            let pos = Number(imgs[i].style.top.split("px")[0]);
            if (pos > 500) {
                currentDirection = -1;
            } else if (pos < -200) {
                currentDirection = 1;
            }
            imgs[i].style.top = pos + currentDirection + "px";
        }
    }

</script>
</body>
</html>
