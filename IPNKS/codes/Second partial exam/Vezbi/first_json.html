<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JSON app</title>
</head>
<body>
<p id="user"></p>

<script>
    var s = '{"first_name": "Sammy", "last_name": "Shark", "location": "Ocean"}';

    var obj = JSON.parse(s);

    document.getElementById("user").innerHTML =
        "Name: " + obj.first_name + " " + obj.last_name + "<br>" +
        "Location: " + obj.location;
</script>
</body>
</html>
